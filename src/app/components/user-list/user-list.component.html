<article class="user-list">
  <cdk-virtual-scroll-viewport itemSize="60" class="viewport">
    <div *cdkVirtualFor="let item of virtualItems">
      @if (item.type === 'header') {
      <div class="group-header">
        {{ item.title }}
      </div>
      } @if (item.type === 'user') {
      <app-user-item [user]="item.user" />
      }
    </div>
  </cdk-virtual-scroll-viewport>
</article>
